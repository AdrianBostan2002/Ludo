<div class="container">
    <div class="info-section">
        <h1>{{currentGameParticipant.username}}, you have the
            <div [ngClass]="getPlayerColorClass(userColor)">{{getPlayerColorText(userColor)}}</div> pieces
        </h1>
        <p>Turn: ...</p>
    </div>
    <app-board class="board"></app-board>
    <div class="dice-section">
        <app-dice-roll></app-dice-roll>
    </div>
    <app-winning-modal *ngIf="isGameOver"></app-winning-modal>
</div>
